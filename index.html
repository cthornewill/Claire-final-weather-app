<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&family=Merriweather&family=Nanum+Gothic&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/220c18dc4c.js" crossorigin="anonymous"></script>
    <title>Claire's Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weatherApp">
            <div class="row">
                <div class="col-4">
                    <p class="country">SPAIN</p>  
                </div>
                <div class="col-8">
                    <form class="searchForm" id="searchInput">
                        <input class="searchBox" type="search" name="search" placeholder="Search your city" id="city-input">
                        <i class="fa fa-search searchIcon"></i>
                    </form>
                </div>
            </div>
            <h1>
            Madrid
            </h1>
    <p class="date">TUESDAY 20. May</p>
<section class="dateSection">
    

<div class="row">
    <div class="col-2">
        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="clear" class="imageIcon">
    </div>
    <div class="col-4">
        <ul>
        <li class="nowDescription">
            CLOUDY
        </li>
        </ul>
    </div>
    <div class="col-6">
        <ul>
        <li>
        <span class="unit"> <a href="#" class="celcius active">ºC </a>| <a href="#" class="fahrenheit"> ºF </a></span>
        </li>
        </ul>
    </div>
    <div class="col-6">
        <span class="temperature">19</span><span class="degree">º</span>
        
    </div>
    <div class="col-6">
    <ul>
        <li>
           <strong>FEELS LIKE:</strong> <span class="feelsLike">12</span>º
        </li>
        <li>
            <strong>HUMIDITY:</strong> <span class="humidity">73</span>%
        </li>
        <li>
            <strong>WIND:</strong> <span class="windSpeed">2</span> km/h
        </li>
    </ul>
    </div>
</div>
</section>

<section class="forecast">
    <p class="thisWeek">THIS WEEK</p>
    <div class="weather-forecast" id="forecast"></div>
</section>

</div>
<small>Open-Source code by <a href="https://github.com/cthornewill/Claire-final-weather-app" target="_blank" class="gitHubLink">Claire Thornewill</a></small>

</div>
<script src="src/countries.js"></script>
<script src="src/app.js"></script>
</body>
</html>
