<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&family=Merriweather&family=Nanum+Gothic&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Claire's Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weatherApp">
    <p class="country">SPAIN</p>     
    <h1>
        Madrid
    </h1>
    <p class="date">TODAY'S DATE</p>
<section class="dateSection">
    
<div class="row">
    <div class="col-4">
        <ul class="now">
        <li class = "now">
        NOW 
        </li>
        </ul>
    </div>
    <div class="col-8">
        <ul>
            <li>
        ºC | ºF
        </li>
        </ul>
    </div>
    <div class="col-4">
        <span class="temperature">19<span class="unit">º</span></span>
        
    </div>
    <div class="col-8">
    <ul>
        <li>
           FEELS LIKE: <span class="feelsLike">12</span>º
        </li>
        <li>
            HUMIDITY: <span class="humidity">73</span>%
        </li>
        <li>
            WIND: <span class="windSpeed">2</span> km/h
        </li>
    </ul>
    </div>
</div>
</section>

<section class="forecast">
    <p class="thisWeek">THIS WEEK</p>
</section>

</div>
<small>Open-Source code by <a href="https://github.com/cthornewill/Claire-final-weather-app" target="_blank">Claire Thornewill</a></small>

</div>
<script src="src/app.js"></script>
</body>
</html>
